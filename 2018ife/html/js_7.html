<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">    
        <title>IFE ECMAScript</title>
        <style>
            select {
                display: none;
            }
        </style>
    </head>
    <body>        
        <input id="name" type="text">    
        <button id="submit-btn" onclick="displayInputText()">Submit</button>
        <hr>
        <label>
            <input id="school" name="status" type="radio" onfocus="displaySelect(this.id)" onblur="hiddenSelect(this.id)">School
        </label>
        <label>
            <input id="company" name="status" type="radio" onfocus="displaySelect(this.id)" onblur="hiddenSelect(this.id)">Company
        </label>
    
        <select id="school-select">        
            <option>北京邮电大学</option>
            <option>黑龙江大学</option>
            <option>华中科技大学</option>
        </select>
    
        <select id="company-select">        
            <option>百度</option>
            <option>爱奇艺</option>        
        </select>
        <script>
            //当点击按钮 submit-btn 时，在console中输出 name 中的内容
            function displayInputText () {
                console.log(document.getElementById("name").value);
            }
            
            //键盘事件
            document.onkeydown = function (event) {
                //在输入过程中，如果按回车键，则同样执行上一条的需求
                if (event.keyCode == 13) {
                    console.log(document.getElementById("name").value);
                }
                //在输入过程中，如果按 ESC 键，则把输入框中的内容清空
                if (event.keyCode == 27) {
                    document.getElementById("name").value = "";
                }
            }

            //当用户选择了 School 的单选框时，显示 School 的下拉选项，隐藏 Company 的下拉选项
            //当用户选择了 School 的单选框时，显示 Company 的下拉选项，隐藏 School 的下拉选项
            function displaySelect(id) {
                var selectName = document.getElementById(id + "-select");
                selectName.style.display = "inline";   
            }

            function hiddenSelect(id) {
                var selectName = document.getElementById(id + "-select");
                selectName.style.display = "none";
            }
            
            
        </script>
    </body>
</html>
