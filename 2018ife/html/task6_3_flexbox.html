<!DOCTYPE html>
<html>
    <head>
        <title>通过flexbox实现</title>
        <style type="text/css">
            html, body, section {
                margin: 0;
                height: 100%;
            }
            
            section {
                display: flex;
            }

            .left {
                flex: 1;
                height: 100%;
                background-color: skyblue;
            }

            .right {
                width: 300px;
                height: 100%;
                background-color: pink;
            }
        </style>
    </head>
    <body>
        <header>实现一个两栏布局，左侧固定宽度，右侧根据浏览器宽度进行自适应变化-flexbox</header>
        <section>
            <div class="left"></div>
            <div class="right"></div>
        </section>
        
    </body>
</html>
