<!DOCTYPE html>
<html>
    <head>
        <title>通过flexbox实现</title>
        <style type="text/css">
            html, body, section {
                margin: 0;
                height: 100%;
            }
            
            section {
                display: flex;
            }

            .left {
                flex: 30%;
                height: 100%;
                background-color: skyblue;
            }

            .right {
                flex: 70%;
                height: 100%;
                background-color: pink;
            }
        </style>
    </head>
    <body>
        <header>实现一个两栏布局，左侧占30%宽度，右侧占70%宽度-flexbox</header>
        <section>
            <div class="left"></div>
            <div class="right"></div>
        </section>
        
    </body>
</html>
