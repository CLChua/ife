<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">    
    <title>IFE ECMAScript</title>
</head>
<body>        
    
    <button id="trans-btn" onclick="dec2bin()">开始输入</button>
    
    <script>

    function dec2bin() {
        var i = 1;
        //console.log(typeof String(i).split("")[1]);
        while (i <= 100) {
            for (var j = 0; j < i.toString.length; j++) {
                if (String(i).split("")[j] = "3") {
                    
                    break;
                } 
                             
            }
            if (i % 3 == 0) {
                console.log("PA");
            } else {
                console.log(i);
            }
            i++;
        }
    }
    </script>
</body>
</html>
