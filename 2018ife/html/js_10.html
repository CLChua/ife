<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">    
    <title>IFE ECMAScript</title>
    <style>
        #show {
            background-image: url("../img/smile.jpg");
            background-repeat: no-repeat;
            width: 480px;
            height: 480px;   
        }
    </style>
</head>
<body>            
    <div id="show"></div>
    <script>
        var yIndex = 0;
        var back = false;
        function smile() {
            var oid = document.getElementById("show");
            oid.style.cssText += ";background-position: 0 " + yIndex + "px;";
            console.log(oid.style.cssText);
            if (back == false) {
                yIndex -= 480;
                var t = setTimeout("smile()", 100);
                console.log("移成功啦");
                if (t == 17) {
                    clearTimeout(17);
                    back = true;
                }   
            }
            if (back == true) {
                yIndex += 480;
                var t = setTimeout("smile()", 100);
                console.log("移成功啦");
                if (t == 34) {
                    clearTimeout(34);
                    back = false;
                }
            }
        }
        smile();
    </script>
</body>
</html>
