<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">    
    <title>IFE ECMAScript</title>
</head>
<body>        
    <div id="wrapper">
        <div id="news-top" class="section">
            <h3>Some title</h3>
            <div class="content">
                <ul>
                    <li><span>HTML</span><a href="">Some Link1</a></li>
                    <li><span>JS</span><a class="active" href="">Some Link2</a></li>
                    <li><span>CSS</span><a href="">Some Link3</a></li>
                    <li><span>JS</span><a href="">Some Link4</a></li>
                </ul>
            </div>
            <img src="">
            <p class="">Some Text</p>
        </div>
        <div id="news-normal" class="section">
            <h3>Some title</h3>
            <div class="content">
                <ul>
                    <li><span>HTML</span><a href="">Some Link1</a></li>
                    <li><span>HTML</span><a href="">Some Link2</a></li>
                    <li><span>JS</span><a class="active" href="#">Some Link3</a></li>
                    <li><span>CSS</span><a href="">Some Link4</a></li>
                </ul>
            </div>
            <img src="">
            <p class="">Some Text</p>
        </div>      
    </div>
    <script>

    function getAllListItem() {
        // 返回页面中所有li标签
        var lis = document.body.querySelectorAll("li");
        for (var i = 0; i < lis.length; i++) {
            console.log(lis[i]);
        }
    }

    function findAllHtmlSpanInOneSection(sectionId) {
        // 返回某个section下所有span中内容为HTML的span标签
        var spans = document.querySelector(sectionId).querySelectorAll("span");
        //var temp = id.getElementsByTagName("span");
        for (var i = 0; i < spans.length; i++) {
            if (spans[i].textContent == "HTML") {
                console.log(spans[i]);
            }
        }
    }

    function findListItem(sectionId, spanCont) {
        // 返回某个section下，所有所包含span内容为spanCont的LI标签
        var id = document.querySelector(sectionId);
        var lis = id.querySelectorAll("li");
        var spans = id.querySelectorAll("span");
        for (var i = 0; i < spans.length; i++) {
            if (spans[i].textContent == spanCont) {
                console.log(lis[i]);
            }
        }
    }

    function getActiveLinkContent(sectionId) {
        // 返回某个section下，class为active的链接中包含的文字内容
        var as = document.querySelector(sectionId).querySelectorAll(".active");
        //var tempA = id.getElementsByTagName("a");
        for (var i = 0; i < as.length; i++) {
            console.log(as[i].textContent);
        }
    }
    console.log("返回页面中所有li标签");
    getAllListItem();
    console.log("返回某section，内容为HTML的span标签");
    findAllHtmlSpanInOneSection("#news-normal");
    console.log("返回某个section下，所有所包含span内容为spanCont的LI标签");
    findListItem("#news-normal","JS");
    console.log("返回某个section下，class为active的链接中包含的文字内容");
    getActiveLinkContent("#news-top");
    </script>
</body>
</html>
